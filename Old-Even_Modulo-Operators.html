    <title>Old-Even_Modulo-Operators</title>
</head>

<body>

    <!-- OLD ==>  eki sankya hoy -->
    <!-- example -->
    <!-- 1,3,5,7,9 -->

    <!-- EVEN ==>  beki sankya hoy -->
    <!-- example -->
    <!-- 2,4,6,8,10 -->

    <!-- ana mate % / modulo use karvu pade  -->

    <!-- example==> -->

    <!-- 1. EVEN -->
    <!-- x=10 -->
    <!-- x%2 = 0 -->
    <!-- Ana ma 10/2 kariye  to esnu shesh 0 aave to ene % khahevay. -->


    <!-- 2. OLD -->
    <!-- x=10 -->
    <!-- x%1 = 1 -->
    <!-- Ana ma 10/2 kariye  to esnu shesh 1 aave to ene % khahevay. -->

    <script>
        x = 4

        // (x%2)==> 0 -- Even
        // (x%3)==> 1 -- Old

        res = (x % 3 == 0) ? 'Even' : 'Old';
        document.write(res)
    </script>


</body>
