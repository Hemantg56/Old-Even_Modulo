<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ve_-ve-Number</title>
</head>

<body>

    <!-- +ve etale ke 1,2,3,4 thay -->
    <!-- -ve etale ke -1,-2,-3,-4 thay -->

    <!-- 1. +ve ==> 1,2,3,4,5,6 -->
    <!-- 2. -ve ==> -1,-2,-3,-4,-5,-6 -->

    <!-- example==> -->

    <script>
        // 1. Kyu ki 0 se bada hai x ki values 
        x = 50;
        res = (x > 0) ? '+ve' : '-ve';
        document.write(res)

        // 2. Kyu ki 0 se chota hai x ki values 
        x = -50;
        res = (x > 0) ? '+ve' : '-ve';
        document.write(res)
    </script>

</body>

</html>
